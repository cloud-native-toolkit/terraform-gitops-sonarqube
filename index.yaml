id: github.com/cloud-native-toolkit/terraform-gitops-sonarqube
name: gitops-sonarqube
type: terraform
description: Module to populate gitops repo to deploy SonarQube
tags:
  - tools
  - devops
  - sonarqube
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: cluster
        refs: []
        interface: github.com/cloud-native-toolkit/garage-terraform-modules#cluster
        optional: true
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        sensitive: true
        description: The credentials for the gitops repo(s)
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        moduleRef:
          id: namespace
          output: name
      - name: cluster_ingress_hostname
        type: string
        description: Ingress hostname of the IKS cluster.
        default: ''
        moduleRef:
          id: cluster
          output: platform.ingress
      - name: cluster_type
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
        default: ocp4
        moduleRef:
          id: cluster
          output: platform.type_code
      - name: tls_secret_name
        type: string
        description: The name of the secret containing the tls certificate values
        default: ''
        moduleRef:
          id: cluster
          output: platform.tls_secret
      - name: storage_class
        type: string
        description: The storage class to use for the persistent volume claim
        default: ''
      - name: service_account_name
        description: The name of the service account that should be used for the deployment
        type: string
        default: sonarqube-sonarqube
      - name: plugins
        description: The list of plugins that will be installed on SonarQube
        type: list(string)
        default:
          - >-
            https://github.com/checkstyle/sonar-checkstyle/releases/download/4.33/checkstyle-sonar-plugin-4.33.jar
          - >-
            https://github.com/AmadeusITGroup/sonar-stash/releases/download/1.6.0/sonar-stash-plugin-1.6.0.jar
      - name: postgresql
        type: |-
          object({
              username      = string
              password      = string
              hostname      = string
              port          = string
              database_name = string
              external      = bool
            })
        description: Properties for an existing postgresql database
        default: 'null'
        scope: ignore
      - name: hostname
        type: string
        description: The hostname that will be used for the ingress/route
        default: sonarqube
      - name: persistence
        type: bool
        description: Flag indicating that persistence should be enabled for the pods
        default: false
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: cluster_version
        type: string
        description: The cluster version
        default: ''
    version: v1.2.7
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
      - name: postgresql
        description: Properties for an existing postgresql database
  - platforms:
      - kubernetes
      - ocp4
    dependencies:
